<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form-login.css">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <section id="login-form">
            <div id="form-layout">
                <form action="">
                    <div style="display: flex;">
                        <div id="left-content">
                            <div id="left-content-child">
                                <div style="display: flex; align-items: center; gap: 10px;">
                                    <div id="title-custom">JL</div>
                                    <h2>Just Log</h2>
                                </div>
                                <p>Lorem ipsum dolor sit amet. consectetur
                                    adipisicing elit. sed do eiusmod tempor
                                    incididunt Lorem Ipsum</p>
                                <button>Read More</button>
                                <ul id="list-contact" style="list-style-type: none; display: flex;">
                                    <li>
                                        <a href="#">
                                            <i class="fa-brands fa-facebook-f"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a>
                                            <i class="fa-brands fa-twitter"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a>
                                            <i class="fa-brands fa-google-plus-g"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a>
                                            <i class="fa-brands fa-linkedin-in"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div id="right-content">
                            <h3 style="font-size: 20px;">Login to <span style="color: #ec6355;"><span
                                        id="title-border">your</span> account</span></h3>
                            <input class="input-custom" type="email" name="" id="" placeholder="Email Address">
                            <input class="input-custom" type="text" name="" placeholder="Password" id="">
                            <div id="remember-content">
                                <div id="remember">
                                    <input type="checkbox" name="" id="rmb">
                                    <label for="rmb">Remember me</label>
                                </div>
                                <a href="">Forgot password</a>
                            </div>
                            <button id="btn-login">
                                Login
                            </button>
                            <p style="font-size: 15px;">Don't have an account? <a href="#">Register here</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
