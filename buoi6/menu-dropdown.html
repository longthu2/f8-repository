<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- LINK CSS -->
    <link rel="stylesheet" href="./menu-dropdown.css">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <nav>
            <div id="nav-content">
                <ul id="left-content">
                    <li class="content-custom">
                        <div>
                            <i class="fa-solid fa-house-chimney"></i>
                        </div>
                    </li>
                    <li class="content-custom">
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <i class="fa-solid fa-star"></i>
                            <p>About us</p>
                            <i class="fa-solid fa-caret-down"></i>
                        </div>
                    </li>
                    <li class="content-custom" id="news">
                        <input type="checkbox" style="display: none;" id="news-checked">
                        <div>
                            <label for="news-checked" style="display: flex; align-items: center; gap: 10px;">
                                <i class="fa-solid fa-bullhorn"></i>
                                <p>News</p>
                                <i class="fa-solid fa-caret-down"></i>
                            </label>
                        </div>
                        <ul id="left-content-child">
                            <li>
                                <p>Company</p>
                            </li>
                            <li>
                                <p>Products</p>
                            </li>
                            <li>
                                <p>Specials</p>
                            </li>
                        </ul>
                    </li>

                    <li class="content-custom">
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <i class="fa-solid fa-briefcase"></i>
                            <p>Portfolio</p>
                            <i class="fa-solid fa-caret-down"></i>
                        </div>
                    </li>
                    <li class="content-custom">
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <i class="fa-solid fa-pen-to-square"></i>
                            <p>Blog</p>
                        </div>
                    </li>
                </ul>
                <div class="content-custom" style="border-left: 1px solid black;">
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <i class="fa-solid fa-phone"></i>
                        <p>Contacts</p>
                    </div>
                </div>
            </div>
        </nav>
    </main>
</body>

</html>
